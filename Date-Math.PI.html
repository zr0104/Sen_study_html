<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Math - Math对象属性和方法</title>
<script type="text/javascript">
var mypi=Math.PI; //PI=Π的值3.141592653589793
var myabs=Math.abs(-15); //绝对值
var mysource=Math.sqrt(9);  //平方根
var myceil=Math.ceil(11.11);  //对数进行上舍入
var myfloor=Math.floor(11.11);  //对数进行下舍入
var myacos=Math.acos(0);  //返回数的反余弦值
var myasin=Math.asin(1);  //返回数的反正弦值
var myexp=Math.exp(0);  //返回e的指数
var mymax=Math.max(0.88,1.88);  //返回(x,y)最大值
var mypow=Math.pow(3,3);  //返回x的y次幂
var myrandom=Math.random();  //返回0~1之间的自然数


document.write(mypi+"<br />");
document.write(myabs+"<br />");
document.write(mysource+"<br />");
document.write(myceil+"<br />");
document.write(myfloor+"<br />");
document.write(myacos+"<br />");
document.write(myasin+"<br />");
document.write(myexp+"<br />");
document.write(mymax+"<br />");
document.write(mypow+"<br />");
document.write(myrandom+"<br />");

</script>
</head>
<body>
	<h1>欢迎Sen学习JavaScript!!!<h1>
</body>
</html>
