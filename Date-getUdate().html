<title>Date - 日期对象</title>
<script type="text/javascript">
	var Udate=new Date();
	var b=new Date(2019, 10, 1);  //定义初始值2019年10月1日
	var c=new Date('oct 1,2019');  //定义初始值2019年10月1日

	document.write(Udate+"<br>");
	document.write(b + "<br>" + c);
</script>
