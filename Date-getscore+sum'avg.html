<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Date - 设置年月日方法</title>
<script type="text/javascript">
	var myDate = new Date();
	var weekDays=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
	document.write(myDate.getFullYear()+"年" + myDate.getMonth()+"月" + myDate.getDay()+"日" +" ");  //输出当前纯年月日
	document.write(weekDays[myDate.getDay()]);
	
</script>
</head>
