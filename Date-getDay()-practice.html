<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Date - 设置年月日方法</title>
<script type="text/javascript">
	var myDate = new Date();
	var weekDays=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		document.write(myDate.getFullYear()+"年" + myDate.getMonth()+"月" + myDate.getDay()+"日" +" ");  //输出当前纯年月日
		document.write(weekDays[myDate.getDay()]); //输出星期
	
	//成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
	var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
	var scoreArr = scoreStr.split(";");
	  
	//从数组中将成绩撮出来，然后求和取整，并输出。
	var sum=0;
	var avg=0;
	for(var i=0; i<scoreArr.length; i++){
	    sum = sum + parseInt(scoreArr[i].substr(3,5));
	}
		avg = sum / scoreArr.length;
	    document.write("--班级总分为:" + parseInt(avg));
</script>
</head>
