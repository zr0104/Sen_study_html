<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>流程控制语句-数组编程联系1</title>
<script type="text/javascript">
	var a,b;
	function add2(a,b){
	 if(a>b){
		 return a;
	 }
	 else if(a<b){
		 return b;
	 }
	 else{
		 return "两个数相等！"
	 }
	}  
	var req1 = add2(3,2);
	var req2 = add2(7,8);
	var req3 = add2(888,888);
	document.write("req1的值是：" + req1 + "<br>");
	document.write("req2的值是：" + req2 + "<br>");
	document.write("两个数相等" +req3);
</script>
</head>
<body>
<!-- 	<input type="submit" value="提交" onclick="a()" /> -->
</body>
</html>
