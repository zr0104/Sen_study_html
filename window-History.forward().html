<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>window.history.goback()返回前一个页面</title>
<script type="text/javascript">
        function GoForward() {
            window.history.forward();
        }
/*         back()=go(-1); //返回前面浏览过的一个页面
        forward()=go(1); //返回后面浏览过的一个页面  */
</script>
</head>

<body>
点击下面的锚点链接，添加历史列表项:
    
    <br />
    <a href="#target1">第一个锚点</a>
    <a name="target1"></a>
    <br />
    <a href="#target2">第二个锚点</a>
    <a name="target2"></a>
    <br /><br />
    使用下面按钮，实现返回前一个页面:
    <form>
       <input type="button"  value="返回前一个页面" onclick="GoForward();" />        
    </form>
</body>
</html>
