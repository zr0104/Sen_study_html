<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>使用数组</title>
<script type="text/javascript">
var myarr=new Array();  //定义数组，下面直接增加多个数组（如一个团，团里有很多人）
myarr[0]=80;
myarr[1]=60;
myarr[2]=99;
myarr[3]=100;
document.write("第一个人的成绩是：" + myarr[0] + "<br>");
document.write("第二个人的成绩是：" + myarr[1] + "<br>");
document.write("第三个人的成绩是：" + myarr[2] + "<br>");
document.write("第四个人的成绩是：" + myarr[3] );
</script>
</head>

</body>
