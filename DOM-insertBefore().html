<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>DOM-appendChild()-增加新节点</title>
</head>
<body>
  <ul id="test">   
	<li id="a">javascript</li>   
    <li id="b">jquery</li>   
    <li id="c">html</li>   
  </ul>   
<script type="text/javascript">
  var otest = document.getElementById("test");
  var node = document.getElementsByTagName("li")[0];  //需要再获取下级标签
  var newnode = document.createElement("li");
  newnode.innerHTML = "新增PHP";  //直接符值给newtest标签
  otest.insertBefore(newnode,node);  //在ul标签新增一个节点标签
</script>
</body>
</html>
