<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>失焦事件-onblur</title>
<script type="text/javascript">
	//方法调用一
	function message(){
		alert("请确认选择职业后，再输入用户和密码！");
	}
	function message1(){
		alert("请输入用户密码后，在输入密码！");
	}
	function message2(){
		alert("请确认密码输入正确！");
	}
</script>
</head>
<body>
请选择您的职业：<br>
 <form action="">
 	   <!-- <input name="username" type="text" value="请输入姓名！" onfocus="message()" > -->
 	<select name="career" name="text" onblur="message()">
 		<option>学生</option>
 		<option>教师</option>
 		<option>工程师</option>
 		<option>演员</option>
 		<option>会计</option>
 	</select>
 	<br><br>
 	用户:<input name="username" type="text" value="请输入用户姓名！" onblur="message1()" > 
 	<br>
 	密码:<input name="password" type="text" value="请输入密码！" onblur="message2()" >
 </form>
</body>
</html>
