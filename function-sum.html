<title>流程控制语句-数组编程联系1</title>
<script type="text/javascript">
	function add2(a,b){
		sum = a + b;
		alert(sum);
		document.write(sum + "<br>");
	}  //只需写一次就够了
	
	add2(3,2);
	add2(7,8);
	add2(5,6);
</script>
</head>
