<title>比较操作符——>!==</title>
<script type="text/javascript">
//算术操作符 → 比较操作符 → 逻辑操作符 → "="赋值符号；+-*/    》  ><!==  》  &&||！  》=
var numa=1;
var numb=7;
jq1=numa>numb;
jq2=numa!=numb;
document.write("numa大于numb分数吗？:"+jq1+"<br>");
document.write("numb不等于numb的分数吗？:"+jq2);
</script>
