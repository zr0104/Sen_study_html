<title>String - StringObject.split()字符串分割</title>
<script type="text/javascript">
	var mystr="86-010-85468578";
	document.write(mystr.split("-")+"<br>" );  //在字符串“-”处分割
	document.write(mystr.split("")+"<br>");  //把所有字符一个个分割开
	document.write(mystr.split("",3) ); //在第四个字符处分割开来，显示前面部分
</script>
