<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>二维数组-输入长度及*号</title>
<script type="text/javascript">
var arr=['*','##',"***","&&","****","##"];  //创建数组
alert("数组的长度为："+arr.length);
arr[7]="**";
//将数组内容输出，完成达到的效果。
for(var i=0;i<1;i++){
	document.write(arr[0]+"<br>"+arr[7]+"<br>"+arr[2]+"<br>"+arr[4]);
	} 
</script>
</head>
<body>
</body>
</html>
