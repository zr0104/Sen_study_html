<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>流程控制语句-do-while循环</title>
<script type="text/javascript">
	var mymoney=6; //mymoney变量存放不同面值
	do  //do~while语句先执行代码，再执行条件
	{
	document.write("mymoney抓取数："+mymoney+"<br>");
	mymoney= mymoney - 1;
	}
	while(mymoney>0)
</script>
</head>
<body>
<!-- 	<input type="submit" value="提交" onclick="a()" /> -->
</body>
</html>
