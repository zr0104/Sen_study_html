<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>String - StringObject.indexOf()返回指定的字符串首次出现的位置</title>
<script type="text/javascript">
	var mystr="Hello World!";
	//indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
	document.write(mystr.indexOf("o",6) + "<br>");
	document.write(mystr.indexOf("o",mystr.length-1) );  //2.如果要检索的字符串值没有出现，则该方法返回 -1。
</script>
</head>
<body>

</body>
</html>
