<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>卸载事件-onunload</title>
<script type="text/javascript">
	window.onunload = onunload_message;
	function onunload_message(){
		alert("您确定离开该网页吗？");
	}
</script>
</head>
<body>
	退出网页确定后，关闭网页！
</body>
</html>
