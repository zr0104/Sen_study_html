<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
<div id="con">
  <p>javascript</p>
  <div>jQuery</div>
  <h5>PHP</h5>
</div>
<!--调整后
<div><p>javascript</p><div>jQuery</div><h5>PHP</h5></div>-->
<script type="text/javascript">
  var x=document.getElementById("con");
  document.write(x.firstChild.nodeName + " " + x.firstChild.nodevalue + " " + x.firstChild.nodeName + "<br>");
  document.write(x.lastChild.nodeName + " " + x.lastChild.nodevalue + " " + x.lastChild.nodeName + "<br>");
 
</script>
</body>
</html>
