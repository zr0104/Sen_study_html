<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>流程控制语句-break退出循环1</title>
<script type="text/javascript">
	var num; //num变量存放不同面值
	for(num=1;num<=10;num++)  //for循环语句-break退出；
	{
	 if(num==5){
		 break;  //如果num是5，退出循环
	 }
	 document.write("数值："+num+"<br />");
	}
</script>
</head>
<body>
<!-- 	<input type="submit" value="提交" onclick="a()" /> -->
</body>
</html>
