<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Date - 日期对象</title>
<script type="text/javascript">
	var mydate=new Date();  //初始值返回0~6代表周一~周日，所以要以下符值
	var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];  //定义数组对象，给每个数组项符值
	var mynum=mydate.getDay();  //返回值存储变量mynum中
	document.write(mynum+"<br>");  //输出getDay获取值
	document.write("今天是："+weekday[mynum]);
</script>
</head>
