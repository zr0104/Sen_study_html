	var num =new Array(70,80,66,90,50,100,89); //num存储Array变量
	var i=0;
	for(i=0;i<num.length;i++)  //do~while语句先执行代码，再执行条件
	{
	 if(num[i]<60){
		 document.write("成绩："+num[i]+"不及格,退出循环"+"<br>");
		 break;  //如果num[i]对应函数小于60，退出循环
	 }
