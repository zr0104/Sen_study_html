  	//写法二
	var num =new Array(70,80,66,90,50,100,89); //num存储Array变量
	var i=0;
	for(i=0;i<num.length;i++)  //do~while语句先执行代码，再执行条件
	{
	 if(num[i]<60){
		 document.write("成绩不及格,不输出成绩"+"<br>");
		 continue;  //如果num[i]对应函数小于60，还是继续循环
	 }
	 document.write("成绩："+num[i]+"及格，继续循环"+"<br />");
	}
