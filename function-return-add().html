<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>流程控制语句-数组编程联系1</title>
<script type="text/javascript">
	function add2(a,b){
		sum = a*b;
		return sum;
	}  
	var req1 = add2(3,2);
	var req2 = add2(7,8);
	var sumq = req1 + req2;
	document.write("req1的值是：" + req1 + "<br>");
	document.write("req2的值是：" + req2 + "<br>");
	document.write(req1 + "与" + req2 + "和：" +sumq);
</script>
</head>
<body>
<!-- 	<input type="submit" value="提交" onclick="a()" /> -->
</body>
</html>
