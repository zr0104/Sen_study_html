<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>逻辑操作及计算</title>
<script type="text/javascript">
var a,b,sum;
var a=5;
var b=100%7;
sum=a > b && a*b > 0;
document.write("a的值是：" + a +"b的值是：" + b +"sum的值是：" + sum + "<br>");
document.write("答案是，第一轮计算的结果，a的值是：" + a +"b的值是：" + b +"sum的值是：" + sum + "<br>");

sum=((++a) + 3) / (2 - (--b)) * 3;
document.write("再一次计算后，我认为a的值是：" + 6 +"b的值是：" + 1 +"sum的值是：" + 27 + "<br>");
document.write("答案是，第二轮计算的结果，a的值是：" + a +"b的值是：" + b +"sum的值是：" + sum + "<br>");

</script>
</head>
<body>
</body>
</html>
