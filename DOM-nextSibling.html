<script type="text/javascript">
/* 这里的while循环目的是要找到元素节点，元素节点的nodeType为1，按照循环来看，不为1的时候一直查询，直到nodeType为1结束循环。*/
function get_nextSibling(n){  //定义一个获取元素同级下个节点的函数并传参n
    var x=n.nextSibling;  //定义变量x并赋值为n的下个节点
    while (x && x.nodeType!=1){//判断是否存在x并且x节点类型不是元素节点（如果节点是元素节点，则 nodeType 属性将返回 1。）
        x=x.nextSibling;  //定义变量x并赋值为n的下个节点
    }
    return x;  //x返回回去。
}

var x=document.getElementsByTagName("li")[0];
document.write(x.nodeName);
document.write(" = ");
document.write(x.innerHTML);

var y=get_nextSibling(x);

if(y!=null){
    document.write("<br />nextsibling: ");
    document.write(y.nodeName);
    document.write(" = ");
    document.write(y.innerHTML+"<br />"+"<br />");
}else{
  document.write("<br>已经是最后一个节点"+"<br />"+"<br />");      
}

    function get_previousSibling(n)
    {
        var z=n.previousSibling;
        while (z&&z.nodeType!=1)
        {
            z=z.previousSibling;
        }
        return z;
    }
   var z=document.getElementsByTagName("li")[4];
       document.write(z.nodeName+" = "+z.innerHTML);
   var d=get_previousSibling(z);

    {
    document.write("<br  />previoussibling:"+d.nodeName+" = "+d.innerHTML);
    }
    else {
        document.write("<br />这是第一个节点，前面没有节点了。");
    }
</script>
